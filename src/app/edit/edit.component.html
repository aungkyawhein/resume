<div class="container mx-auto px-4 py-8 flex flex-col gap-12 font-primary">
  <form (ngSubmit)="onSubmit()" #resumeForm="ngForm">
    <div class="max-w-md">
      <div class="grid grid-cols-1 gap-6">
        <label class="block">
          <span class="text-gray-700">Name</span>
          <input type="text" id="name" name="name" required [(ngModel)]="name" placeholder="" class="
            mt-1
            block
            w-full
            rounded-md
            border-gray-300
            shadow-sm
            focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50
          ">
        </label>
        <label class="block">
          <span class="text-gray-700">Job Title</span>
          <input type="text" id="jobTitle" name="jobTitle" [(ngModel)]="jobTitle" placeholder="" class="
            mt-1
            block
            w-full
            rounded-md
            border-gray-300
            shadow-sm
            focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50
          ">
        </label>
        <div>
          <button type="submit" class="px-4 py-2 rounded text-white bg-gray-600">Update</button>
        </div>
      </div>
    </div>
  </form>
</div>
